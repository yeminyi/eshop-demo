<form [formGroup]="formModel" (ngSubmit)="onSearch()" >
  <div class="form-group">
    <label for="productTitle">Product Name</label>
    <input type="text" formControlName="title" id="title" placeholder="Product Name" class="form-control" [ngClass]="{ 'is-invalid': submitted &&  f.title.errors }">
    <!-- <span class="help-block" [class.hidden]="!formModel.hasError('minlength','title')">At least three letters </span> -->
    <div *ngIf="f.title.errors" class="invalid-feedback">
      <div *ngIf="f.title.errors.minlength">At least three letters </div>
    </div>
  </div>
  <div class="form-group" >
      <label for="productPrice">Product Price</label>
      <input type="text" id="productPrice" formControlName="price" placeholder="Product Price" class="form-control" [ngClass]="{ 'is-invalid': submitted &&  f.price.errors }">
      <!-- <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber','price')">Price must be positive </span> -->
      <div *ngIf="f.price.errors" class="invalid-feedback">
        <div *ngIf="f.price.errors">Price must be positive numbers </div>
      </div>
  </div>
  <div class="form-group">
    <label for="productCategory">Product Category</label>
    <!-- <select formControlName="category" name="productCategory" class="form-control" id="productCategory"></select>
    <option value="-1">All Category</option>
    <option *ngFor="let category of categories"  [value]="category">{{category}}</option> -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle form-control" type="button" 
      name="productCategory"  id="productCategory"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
       {{selectCategory}}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item" *ngFor="let category of categories" (click)="selectBtn(category)">{{category}}</button>
      </div>
    </div>

  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Search</button>
  </div>
</form>
